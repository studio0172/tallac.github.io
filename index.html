<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLAC.IO - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="Tallac-mountains-only.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 5rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #fafafa 30%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-transform: uppercase;
        }

        .date {
            font-family: 'Space Grotesk', monospace;
            font-size: 1.75rem;
            font-weight: 300;
            color: #fafafa;
            margin-bottom: 1rem;
            letter-spacing: 0.15em;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .message {
            font-size: 1rem;
            font-weight: 200;
            color: #888;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0;
            animation: slideUp 1s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 3.5rem;
                letter-spacing: 0.2em;
            }
            .date {
                font-size: 1.25rem;
            }
            .message {
                font-size: 0.875rem;
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">TALLAC.IO</h1>
        <p class="date">August 15, 2025</p>
        <p class="message">Stay tuned</p>
    </div>
</body>
</html>
